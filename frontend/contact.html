<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Online Food Delivery</title>
    <link rel="stylesheet" href="frontpage.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> <!-- For Alerts -->
</head>
<body>

    <!-- Navigation Section Start -->
    <header class="navbar">
        <nav id="site-top-nav" class="navbar-menu navbar-fixed-top">
            <div class="container">
                <div class="logo">
                    <a href="frontpage.html" title="Logo">
                        <img src="images/logo.png" alt="Logo" class="img-responsive">
                    </a>
                </div>
                <div class="menu text-right">
                    <ul>
                        <li><a href="frontpage.html">Home</a></li>
                        <li><a href="categories.html">Categories</a></li>
                        <li><a href="foods.html">Foods</a></li>
                        <li><a href="order.html">Order</a></li>
                        <li><a href="contact.html">Contact</a></li>
                        <li><a href="login.html">Login</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!-- Navigation Section End -->

    <!-- Contact Section Start -->
    <section class="contact">
        <div class="container">
            <h2 class="text-center">Get in Touch</h2>
            <div class="heading-border"></div>

            <form id="contact-form">
                <fieldset>
                    <legend>Contact Us</legend>
                    
                    <label for="name">Full Name</label>
                    <input type="text" id="name" placeholder="Enter your name..." required>

                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email..." required>

                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" placeholder="Enter your phone number..." required>

                    <label for="subject">Subject</label>
                    <input type="text" id="subject" placeholder="Enter your subject..." required>

                    <label for="message">Message</label>
                    <textarea id="message" rows="5" placeholder="Enter your message..." required></textarea>

                    <button type="submit" class="btn-primary">Submit</button>
                </fieldset>
            </form>
        </div>
    </section>
    <!-- Contact Section End -->

    <!-- Map Section Start -->
    <section class="map">
        <h2 class="text-center">Find Us</h2>
        <div class="heading-border"></div>
        <iframe id="gmap_canvas" 
            src="https://maps.google.com/maps?width=600&height=400&hl=en&q=Nairobi%2C%20Kenya&t=&z=14&ie=UTF8&iwloc=B&output=embed" 
            allowfullscreen="" loading="lazy"></iframe>
    </section>
    <!-- Map Section End -->
    
    <section class="footer">
        <div class="container">
            <p class="text-center">All rights reserved. Design By <a href="#">Genesis Kagiri</a></p>
        </div>
    </section>

    <!-- JavaScript -->
    <script src="JS files/contact.js"></script>

</body>
</html>
