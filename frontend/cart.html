<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="frontpage.css">
</head>
<body>
    <!-- Navigation Section Start -->
    <header class="navbar">
        <nav id="site-top-nav" class="navbar-menu navbar-fixed-top">
            <div class="container">
                <div class="logo">
                    <a href="frontpage.html" title="Logo">
                        <img src="images/logo.png" alt="Logo" class="img-responsive">
                    </a>
                </div>
                <div class="menu text-right">
                    <ul>
                        <li><a class="hvr-underline-from-center" href="frontpage.html">Home</a></li>
                        <li><a class="hvr-underline-from-center" href="categories.html">Categories</a></li>
                        <li><a class="hvr-underline-from-center" href="foods.html">Foods</a></li>
                        <li><a class="hvr-underline-from-center" href="order.html">Order</a></li>

                        <li><a class="hvr-underline-from-center" href="login.html">Login</a></li>
                    </ul>
                    </div>
                    </div>
                </header>

<style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f8f8f8;
    margin: 0;
    padding: 0;
}

header {
    color: white;
    padding: 15px;
    text-align: center;
    position: relative;
    font-size: 1.0em;
}

.back-btn {
    position: absolute;
    left: 20px;
    top: 50%;
    transform: translateY(-50%);
    color: light-blue;
    text-decoration: none;
    font-weight: bold;
}

.cart-container {
    width: 80%;
    margin: 20px auto;
    background: white;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

table {
    width: 100%;
    border-collapse: collapse;
}

th, td {
    padding: 10px;
    border-bottom: 1px solid #ddd;
    text-align: center;
}

th {
    background-color: #5c3ee2;
    color: white;
}

.cart-summary {
    text-align: center;
    margin-top: 20px;
}

#checkout-btn {
    background-color: #222dcf;
    color: white;
    padding: 10px 15px;
    border: none;
    cursor: pointer;
}

#checkout-btn:hover {
    background-color: #2f39c4;
}
</style>

        <section class="cart-container">
            <table>
                <thead>
                    <tr>
                        <th>Image</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                        <th>Remove</th>
                    </tr>
                </thead>
                <tbody id="cart-items">
                    <!-- Cart items will be dynamically inserted here -->
                </tbody>
            </table>
        </section>

        <section class="cart-summary">
            <h2>Cart Summary</h2>
            <p>Total: <span id="cart-total">Ksh.0</span></p>
            <button class="checkout-btn" onclick="checkout()">Proceed to Checkout</button>
        </section>
        <div id="cart">
            <h2>Shopping Cart</h2>
            <div id="cart-items"></div>
            <h3>Total: <span id ="total-price">Ksh 0</span></h3>
            <button onclick ="checkout()">Checkout</button>
        </div>
    <script src = "JS files/cart.js"></script>
</body>
</html>
